{% extends "base.html" %}
{% block content %}

<div class="container my-1">
    <div class="row">
        <div class="col">
            <h1 class="text-danger text-center">Неверные параметры</h1>
            <p>{{error.description.message}}</p>
            <p class="text-danger">
                Вы можете обратиться к <a href="mailto:{{ ','.join(config['ADMINS']) }}">{{ config['ADMINS'] }}</a> для
                дополнительной информации.
            </p>
            <p><a href="{{ url_for('main.index') }}">Назад</a></p>
        </div>
    </div>
</div>

{% endblock %}
